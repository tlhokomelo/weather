<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assesment - Frontend, JS Public API</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,800" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/web-fonts-with-css/css/fontawesome-all.min.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header id="home" class="header">
  <nav class="nav" role="navigation">

    <div class="container nav-elements">

      <div class="branding">
        <a href="#home" class="logo"><img src="images/travelleisurelogo.svg" alt="Travel Leisure Logo"></a>

        <ul class="navbar">
            <li><a href="#book">Book Now</a></li>
            <li><a href="#more">More Info</a></li>
        </ul><!-- navbar -->

      <div class="forecast-settings">
        <div class="prefs">
            <p>
            <i class="fas fa-compass"></i>
              <a class="toggle" href="#settings">Settings</a>
            </p>

            <div class="toggle-content" id="settings">
                <form>
                <h3>Configure Forecaster</h3>
                <div>
                  <label for="location" class="hidden">Location</label>
                  <input id="location" placeholder="Enter desired location">
                </div>
                <div class="button">
                  <input type="submit" value="Forecast" class="forecast-btn">
                </div>
              </form>
            </div>

        </div><!-- prefs -->

      </div><!-- forecast settings -->


    </div><!-- container nav-elements -->
    <div class="forecast">
      <div class="prefs">

          <h3 class="location_title"> Forecast</h3>

          <div class="weather_status"></div>

      </div><!-- prefs -->

    </div><!-- forecast -->
  </nav>

</header><!-- #home -->



<script src="js/babel.js"></script>
<script src="js/script.js" type="text/babel"></script>
</body>
</html>
